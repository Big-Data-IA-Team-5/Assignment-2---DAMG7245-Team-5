version: '3.8'

x-airflow-common:
  &airflow-common
  image: apache/airflow:2.10.4-python3.11
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    GOOGLE_APPLICATION_CREDENTIALS: /opt/airflow/credentials/damg-big-data-1571d9725efd.json
    GOOGLE_CLOUD_PROJECT: damg-big-data
    GCS_BUCKET: damgteam5
    _PIP_ADDITIONAL_REQUIREMENTS: docling PyMuPDF pandas google-cloud-storage selenium beautifulsoup4 webdriver-manager apache-airflow-providers-google lxml requests
  volumes:
    - ./dags:/opt/airflow/dags
    - ./lantern-dow30:/opt/airflow/dags/lantern-dow30
    - ./credentials:/opt/airflow/credentials:ro
    - ./dow30_pipeline_reports_2025:/opt/airflow/data/dow30_pipeline_reports_2025
    - ./parsed_local:/opt/airflow/data/parsed_local
    - ./airflow-logs:/opt/airflow/logs
    - ./airflow-plugins:/opt/airflow/plugins
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        # Install packages first
        pip install --no-cache-dir docling PyMuPDF pandas google-cloud-storage selenium beautifulsoup4 webdriver-manager apache-airflow-providers-google lxml requests
        
        # Initialize DB
        airflow db migrate
        
        # Create admin user
        airflow users create \
          --username airflow \
          --password airflow \
          --firstname Air \
          --lastname Flow \
          --role Admin \
          --email admin@example.com || true
        
        echo "âœ… Airflow initialized successfully!"
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
    user: "0:0"

volumes:
  postgres-db-volume:
