version: '3.8'

x-airflow-common:
  &airflow-common
  # Build custom image with pre-installed packages
  build: .
  image: airflow-dow30:latest
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    
    # Install additional packages on startup (quick approach)
    # Removed - packages are pre-installed in Dockerfile
    
    # Google Cloud credentials
    GOOGLE_APPLICATION_CREDENTIALS: /opt/airflow/credentials/damg-big-data-1571d9725efd.json
    GOOGLE_CLOUD_PROJECT: damg-big-data
    GCS_BUCKET: damgteam5
    
    # Chrome/Selenium configuration
    CHROME_BIN: /usr/bin/chromium
    CHROMEDRIVER_PATH: /usr/bin/chromedriver
    
    # Python path
    PYTHONPATH: /opt/airflow/dags:/opt/airflow/dags/lantern-dow30
  
  volumes:
    - ./dags:/opt/airflow/dags
    - ./lantern-dow30:/opt/airflow/dags/lantern-dow30
    - ./docling_parser.py:/opt/airflow/dags/docling_parser.py
    - ./config:/opt/airflow/dags/config
    - ./credentials/damg-big-data-1571d9725efd.json:/opt/airflow/credentials/damg-big-data-1571d9725efd.json:ro
    - ./dow30_pipeline_reports_2025:/opt/airflow/data/dow30_pipeline_reports_2025
    - ./parsed_local:/opt/airflow/data/parsed_local
    - ./airflow-logs:/opt/airflow/logs
    - ./airflow-plugins:/opt/airflow/plugins
  
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s  # Give more time for pip install
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD", "airflow", "jobs", "check", "--job-type", "SchedulerJob", "--hostname", "{{  hostname }}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s  # Give more time for pip install
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        # Packages already installed in image, just initialize DB
        airflow db migrate
        
        # Create admin user
        airflow users create \
          --username airflow \
          --password airflow \
          --firstname Air \
          --lastname Flow \
          --role Admin \
          --email admin@example.com || true
        
        # Set Airflow variables
        airflow variables set GCS_BUCKET "damgteam5" || true
        airflow variables set PROJECT_ID "damg-big-data" || true
        airflow variables set RAW_PDF_DIR "/opt/airflow/data/dow30_pipeline_reports_2025" || true
        airflow variables set DOCLING_OUTPUT_DIR "/opt/airflow/data/parsed_local" || true
        airflow variables set MAX_WORKERS "5" || true
        airflow variables set ENABLED_TICKERS "" || true
        
        echo "âœ… Airflow initialized successfully!"
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: airflow
      _AIRFLOW_WWW_USER_PASSWORD: airflow
    user: "0:0"

volumes:
  postgres-db-volume:
